<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ARJS Marker Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/domnccurdy/aframe-extras@v6.1.0/dist/aframe-extra.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">

        
        <a-marker type="pattern" url="assets/marker1.patt">
            <a-box color="#ff00ff" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation_putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvent:mouseenter;"></a-box>
        </a-marker>
       
        <a-marker type="pattern" url="assets/marker2.patt">
            <a-box color="#ffff0" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation_putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvent:mouseenter;"></a-box>
        </a-marker>

        <a-marker type="pattern" url="assets/marker3.patt">
            <a-box color="#0f00f" material="opacity:0.5" scale="0.5 0.5 0.5"
            animation_putar = "property:rotation; from:0 0 0; to:0 360 0 ; startEvent:mouseenter;"></a-box>
        </a-marker>

        <a-marker preset ="hiro">
            <a-box color="#ff0000" material="opacity:0.5 0.5 0.5"
                animation_putar ="property:rotation; from:0 0 0; to:0 360 0;startEvents:mouseenter;">
            </a-box>
        </a-marker>

        <a-marker preset ="kanji">
            <a-box color="#00ff00" material="opacity:0.5 0.5 0.5"
                animation_putar ="property:rotation; from:0 0 0; to:0 360 0;startEvents:mouseenter;">                </a-box>
        </a-marker>
        
        
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
     </a-scene>
</body>
</html>
